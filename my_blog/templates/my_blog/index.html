{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Main page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../static/imgs/s1.png" class="d-block w-100" alt="slider pic">
      </div>
      <div class="carousel-item">
        <img src="" class="d-block w-100" alt="slider pic">
      </div>
      <div class="carousel-item">
        <img src="" class="d-block w-100" alt="slider pic">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="container mt-3">
  
    <div class="row mt-2">
      {% for product in products %}

      <div class="col-3 row justify-content-end mx-auto">

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title"> {{product.product_name}} </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{product.product_price}} L.E</h6>
            <p class="card-text">{{product.product_description}}.</p>
            <a href="{% url 'product_details' pk=product.pk %}" class="card-link">View Details</a>
            <a href="{% url 'product_delete' pk=product.pk %}" class="card-link">Delete</a>

          </div>
        </div>
        </div>

      {% endfor %}

    </div>
  </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product Name</h5>
        <h2 class="card-text text-right mr-4">$ 21</h2>
      </div>
      <div class="modal-body">
        <div class="card border-light justify-content-around">
          <div class="row col-12 no-gutters">
              <img src="8.png" class="card-img col-2">
              <div class="card border-0 col-10">
                  <div class="card-body">
                      <p class="card-text">Some Details about the product.</p>          
                  </div>
              </div>
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-secondary" >Add to cart</a>
        <a type="button" class="btn btn-outline-secondary" href="product_details.html">View more</a>
      </div>
    </div>
  </div>
</div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
